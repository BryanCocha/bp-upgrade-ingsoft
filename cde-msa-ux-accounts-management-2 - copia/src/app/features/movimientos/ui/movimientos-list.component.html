<div style="margin-bottom:1rem;">
  <h3>Nuevo Movimiento</h3>
  <!-- Eliminado: campo de fecha para nuevo movimiento -->
  <select [(ngModel)]="nuevoMovimiento.transactionType">
    <option value="">Tipo</option>
    <option value="DEBITO">DEBITO</option>
    <option value="CREDITO">CREDITO</option>
  </select>
  <input type="number" placeholder="Monto" [(ngModel)]="nuevoMovimiento.amount" />
  <!-- Eliminado: campo de saldo para nuevo movimiento -->
  <input type="text" placeholder="Número de Cuenta" [(ngModel)]="nuevoMovimiento.accountNumber" />
  <button (click)="crearMovimiento()">Transaccionar</button>
</div>

<div *ngIf="editando" style="margin-bottom:1rem;">
  <h3>Editar Movimiento</h3>
  <input type="date" placeholder="Fecha" [(ngModel)]="movimientoEditando.transactionDate" />
  <input type="text" placeholder="Tipo" [(ngModel)]="movimientoEditando.transactionType" />
  <input type="number" placeholder="Monto" [(ngModel)]="movimientoEditando.amount" />
  <input type="number" placeholder="Saldo" [(ngModel)]="movimientoEditando.balance" />
  <input type="text" placeholder="ID Cuenta" [(ngModel)]="movimientoEditando.idMgmtAccount" />
  <button (click)="actualizarMovimiento()">Actualizar</button>
  <button (click)="cancelarEdicion()">Cancelar</button>
</div>

<input type="date" placeholder="Fecha" [(ngModel)]="busquedaFecha" />
<input type="text" placeholder="Número de Cuenta" [(ngModel)]="busquedaNumeroCuenta" />
<!-- Eliminado: input antiguo para idMgmtAccount -->
<button (click)="buscarMovimientos()">Buscar</button>
<!-- Eliminado: botón Cargar todos -->

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Tipo</th>
      <th>Monto</th>
      <th>Saldo</th>
  <th>Número de Cuenta</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movimiento of movimientos">
      <td>{{movimiento.transactionDate}}</td>
      <td>{{movimiento.transactionType}}</td>
      <td>{{movimiento.amount}}</td>
      <td>{{movimiento.balance}}</td>
  <td>{{obtenerNumeroCuenta(movimiento.idMgmtAccount)}}</td>
      <td>
        <button (click)="editarMovimiento(movimiento)">Editar</button>
        <button (click)="eliminarMovimiento(movimiento)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
